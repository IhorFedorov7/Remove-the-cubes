<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Remove the cubes</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Remove the cubes</h1>
    </div>
    <div class="container">
        <div class="row control">
          <div class="col-3">
            <div class="cntrol-btm">
              <button type="button" data-active='false' class="btn btn-success rounded-pill start">START/PAUSE</button>
              <button type="button" class="btn btn-success rounded-pill  restart">NEW GAME</button>
            </div>
          </div>
          <div class="row col-3">
            <div class="col">
                <h6>Points</h6>
                <div class="counter">0</div>
            </div>
            <div class="col">
                <h6>Time left</h6>
                <div class="time">1:00</div>
            </div>
          </div>
          <div class="col-2">
            
          </div>
        </div>
    </div>
    <div class="container game">
      <div class="row gema-content">
        <div class="col-7">
          <div class="field"></div>
        </div>
        <div class="col-3">
          <div id="table">
            <h3>Result Table</h3>
            <table></table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              </div>
              <div class="result-block">
                <div class="modal-body">
                  Your score: 
                </div>
                <div class="counter-score"></div>
              </div>
              <div class="form-group row">
                  <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                  <div class="col-sm-10 input-name">
                  <input 
                    type="text" 
                    class="form-control"
                    id="inputName" 
                    title="Имя должно состоять мин., из 2 и макс., 15 букв, символов ввод цифр доступен">
                  </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-modal" disabled>Save</button>
              </div>
          </div>
      </div>
  </div>
        
      <script src="./index.js"></script>
</body>
</html>
